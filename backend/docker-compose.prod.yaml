# Production Docker Compose - Single Container Deployment
# Runs FastAPI as the main application with Airflow services in background

version: '3.8'

services:
  # PostgreSQL Database - AWS Aurora in production or local Postgres in dev
  postgres:
    image: postgres:13
    container_name: order-management-db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: order_management
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "admin"]
      interval: 10s
      retries: 5
      start_period: 10s
    networks:
      - order-management-network
    # Only used in development - in production, use AWS Aurora
    profiles:
      - dev

  # FastAPI Application with embedded Airflow
  fastapi-app:
    image: order-management:prod
    container_name: order-management-api
    environment:
      - ENVIRONMENT=${ENVIRONMENT}
      - DATABASE_URL=${DATABASE_URL}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION:-ap-south-1}
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=${DATABASE_URL}
      - AIRFLOW__CORE__FERNET_KEY=${AIRFLOW__CORE__FERNET_KEY}
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - AIRFLOW__CORE__DAGS_FOLDER=/opt/airflow/dags
      - AIRFLOW__CORE__PLUGINS_FOLDER=/opt/airflow/plugins
      - AIRFLOW__WEBSERVER__SECRET_KEY=${AIRFLOW__WEBSERVER__SECRET_KEY}
      - AIRFLOW__LOGGING__LOGGING_LEVEL=INFO
      - PYTHONPATH=/opt/airflow/backend
    volumes:
      - ./dags:/opt/airflow/dags
      - ./api:/opt/airflow/backend/api
      - ./crud:/opt/airflow/backend/crud
      - ./dependencies:/opt/airflow/backend/dependencies
      - ./models:/opt/airflow/backend/models
      - ./schemas:/opt/airflow/backend/schemas
      - ./scripts:/opt/airflow/backend/scripts
      - ./utils:/opt/airflow/backend/utils
      - ./config.py:/opt/airflow/backend/config.py
      - ./main.py:/opt/airflow/backend/main.py
      - ./sensors:/opt/airflow/sensors
      - airflow_logs:/opt/airflow/logs
    ports:
      - "8000:8000"  # FastAPI
      - "8080:8080"  # Airflow Webserver
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - order-management-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    restart: unless-stopped
    # Use both dev and prod profiles for flexibility
    profiles:
      - dev
      - prod

volumes:
  postgres_data:
  airflow_logs:

networks:
  order-management-network:
    driver: bridge
